<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<style>
		table {
    		border-collapse: collapse;
		}
		table, th, td {
			border: 1px solid black;
		} 
	</style>
</head>
<body>
	<div id="main-controls"></div>
	<br>
	<div id="main-table"></div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script type="template/underscore" id="controls-template">
		<table>
			<tr>
				<th></th>
				<td>Year</td>
				<td>Department</td>
				<td>Brand</td>
				<td>Model</td>
				<td>Type</td>
				<td>Price</td>
			</tr>
			<tr class="horizontal-controls" data-direction="horizontal">
				<th>Горизонатльно</th>
				<td><input data-field="year" name="year" type="radio" checked></td>
				<td><input data-field="department" name="department" type="radio" checked></td>
				<td><input data-field="brand" name="brand" type="radio"></td>
				<td><input data-field="model" name="model" type="radio"></td>
				<td><input data-field="type" name="type" type="radio" ></td>
				<td><input data-field="price" name="price" type="radio"></td>
			</tr>
			<tr class="vertical-controls" data-direction="vertical">
				<th>Вертикально</th>
				<td><input data-field="year" name="year" type="radio" ></td>
				<td><input data-field="department" name="department" type="radio" ></td>
				<td><input data-field="brand" name="brand" type="radio" checked></td>
				<td><input data-field="model"  name="model" type="radio" checked></td>
				<td><input data-field="type" name="type" type="radio" ></td>
				<td><input data-field="price" name="price" type="radio"></td>
			</tr>
			<tr class="vertical-controls" data-direction="none">
				<th>Нет</th>
				<td><input data-field="year" name="year" type="radio" ></td>
				<td><input data-field="department" name="department" type="radio" ></td>
				<td><input data-field="brand" name="brand" type="radio" ></td>
				<td><input data-field="model" name="model" type="radio" ></td>
				<td><input data-field="type" name="type" type="radio" checked></td>
				<td><input data-field="price" name="price" type="radio" checked></td>
			</tr>
		</table>
		<!--
		<h5>Метод:</h5>
		<select class="method-controls">
		  <option value="count">count</option>
		  <option value="sum">sum</option>
		  <option value="avg">avg</option>
		</select>
		-->
		</div>
	</script>
	<script type="text/javascript" src="jsondata.js"></script>
	<script type="text/javascript" src="tables.js"></script>
</body>
</html>
